<div class="container-fluid">
  <div class="row">
      <div class="col-md-2" *ngFor="let b of books">
          <figure class="figure">
              <img class="img-fluid" src='{{b.image}}' alt="{{b.name}}" style='max-height:300px' />
              <figcaption class="title-caption text-center" id="textoLibros">{{b.name}}</figcaption>
          </figure>
      </div>
  </div>
</div>
